<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>SlugPark - created at Hack UCSC 2017</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="scripts/raphael-2.1.4.min.js"></script>
	<script src="scripts/justgage.js"></script>
	<script src="scripts/slugpark.js"></script>
	<script src="scripts/horizontalBarPlugin.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
				crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
	<div class="container-fluid">
		<div class="row" id="headermenu">
<img src="slugpark_logo.png" height=48 width=48 style="display:inline; margin-bottom: 8px;"><h1 style="display:inline">SlugPark</h1>
		</div>

		<div class="row" id="slider">
			<p>
  <label for="amount">Time of Day:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;"></input>
</p>
 
<div id="slider-range-min"></div>
			</div>


		<div class="row">
			<div class="col-sm-4">
				<div>
					<b>West Remote</b>
					<div id="gg1" class="gauge" data-value="300" data-min="0" data-max="300" data-gaugeWidthScale="0.6"></div>
					<input type="button" id="gg1_refresh" class="btn" value="Reload Lot" />
				</div>
			</div>
			<div id="northremote" class="col-sm-4">
				<div>
					<b>North Remote</b>
					<div id="gg2" class="gauge" data-value="250" data-min="0" data-max="250" data-gaugeWidthScale="0.6"></div>
					<input type="button" id="gg2_refresh" class="btn" value="Reload Lot" />
				</div>
			</div>
			<div class="col-sm-4">
				<div>
					<b>East Remote</b>
					<div id="gg3" class="gauge" data-value="1300" data-min="0" data-max="1300" data-gaugeWidthScale="0.6"></div>
					<input type="button" id="gg3_refresh" class="btn" value="Reload Lot" />
				</div>
			</div>
		</div>

<div>
  <div>
    <canvas id="myChart"></canvas>
  </div>
</div>

		<div id="footer" class="row">
			<div><a href="https://github.com/nwmandel/slugpark">Made by #team for Hack UCSC 2017</a></div>
		</div>
	</div>
</body>

</html>

<head>
